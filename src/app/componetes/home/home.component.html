<div class="row offset-1">
    <div class="card  light-dark m-3 mt-5" style="width: 18rem;" *ngFor="let item of  Listcontact;let i = index">
        <div class="text-center">
            <svg width="6em" height="6em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
        </div>
        <!-- <img src="..." alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">
                <span class="badge badge-primary mr-3">Nombre </span>
                <span>{{item.nombre}} {{item.apellido}}</span>
            </h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    telefonos registrados
                    <span class="badge badge-primary badge-pill">{{item.telefono.length}}</span>
                </li>
            </ul>
            <div class="text-center">
                <button class="btn btn-success m-3 " [routerLink]="['/telefonos',i]">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
            </button>
                <app-modal-add-contact [IsEdit]="true" index="{{i}}" name="edit{{i}}" class="m-3"></app-modal-add-contact>
                <button class="btn btn-danger m-3" (click)="del(i)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
              </svg>
            </button>
            </div>
        </div>
    </div>
    <app-modal-add-contact [IsEdit]="false" name="add"></app-modal-add-contact>

</div>

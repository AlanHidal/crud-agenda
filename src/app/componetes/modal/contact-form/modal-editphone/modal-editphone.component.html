<!-- Button trigger modal -->
<button type="button" class="btn btn-primary circular-button" data-toggle="modal" [attr.data-target]="'#editcontact'+ name" *ngIf="!IsEdit">
    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
</button>
<button type="button" class="btn btn-warning" data-toggle="modal" [attr.data-target]="'#editcontact'+ name" *ngIf="IsEdit">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
</button>
<!-- Modal -->
<div class="modal fade" [id]="'editcontact' + name" tabindex="-1" aria-labelledby="addContactLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactLabel" *ngIf="IsEdit">Editar Telefono</h5>
                <h5 class="modal-title" id="addContactLabel" *ngIf="!IsEdit">Agregar Telefono </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class=" form-group ">
                        <label for="add-contact-name ">Telefono</label>
                        <input type="text " class="form-control " id="add-contact-name " (keypress)="blockletter(this.$event.charCode)" [class.is-invalid]="IsinvalidTelefono " formControlName="telefono">
                        <small class="form-text text-muted " *ngIf="IsinvalidTelefono ">El nombre debe contener al menos 10 numeros</small>
                    </div>

                    <div class="modal-footer ">
                        <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
                        <button type="submit " class="btn btn-primary" *ngIf="IsEdit">Guadar cambios</button>
                        <button type="submit " class="btn btn-primary" *ngIf="IsEdit ==false">guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
